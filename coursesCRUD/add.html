<!DOCTYPE html>

  <head>

  <body>
    <main>
      <article>
        <h1>Add User</h1>
        <form>
          <label for="dept">Department</label>
          <input type="text" id="dept" required />

          <br />

          <input type="email" id="courseNum" required />
          <br />
          <button type="button" onclick="addCourseData()">Save</button>
        </form>
      </article>
    </main>
